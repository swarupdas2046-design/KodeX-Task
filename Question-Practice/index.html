<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice</title>
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon" />
    <style>
      @keyframes animate {
        from {
          scale: 1;
          /* color: rgb(19, 213, 113); */
          background-image: url(https://aiartshop.com/cdn/shop/files/abstract-3d-colors-3-ai-art-980_600x600.webp?v=1690841901);
          background-size: cover;
          background-position: center;
          background-clip: text;
        }

        to {
          scale: 1.2;
          /* color: cyan; */
            background-image: url(https://png.pngtree.com/background/20250117/original/pngtree-3d-illustration-of-colorful-abstract-background-with-flowing-liquid-picture-image_15249217.jpg);
             background-size: cover;
          background-position: center;
          background-clip: text;

        }
      }
    </style>
  </head>
  <body
    style="
      display: flex;
      padding: 30px;
      justify-content: center;
      background-color: black;
    "
  >
    <h1
      style="
      color: transparent;
        font-size: 50px;
        text-transform: capitalize;
        background-clip: text;
        animation: animate 3s infinite alternate;
      "
    >
      hello i am Swarup Das
    </h1>
    <script src="pb.js"></script>
  </body>
</html>
